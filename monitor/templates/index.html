<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ESP32 Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button-container {
            margin-top: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: #4facfe;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00f2fe;
            color: white;
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ESP32 Dashboard</h1>
        <p>Monitor and control your ESP32 devices effortlessly in real-time.</p>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='/login/'"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://github.com/yourgithubprofile" target="_blank">Your Name</a></p>
    </footer>
</body>
</html>
